# FinTrust IaC scan - tfsec/checkov on terraform/** (Security Champions training)

name: IaC Scan

on:
  pull_request:
    paths: ['terraform/**', '.github/workflows/iac-scan.yml']

jobs:
  tfsec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
        continue-on-error: true

  checkov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform
          framework: terraform
        env:
          CHECKOV_EXIT_CODE: 0
        continue-on-error: true
